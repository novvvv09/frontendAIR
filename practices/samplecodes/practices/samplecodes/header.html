<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AirVision â€” Header</title>

  <style>
    :root{
      --accent:#162a48;
      --accent-2:#2b7fff;
      --bg:#ffffff;
      --shadow:0 10px 30px rgba(15,30,60,0.12);
      --radius:12px;
    }

    .site-header{
      position:fixed;
      top:0; left:0; right:0;
      z-index:1200;
      background:rgba(255,255,255,0.9);
      backdrop-filter: blur(4px);
      box-shadow:0 2px 8px rgba(0,0,0,0.06);
      padding:12px 20px;
    }

    .site-header__inner{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      color:var(--accent);
    }
    .brand img{ height:36px; width:auto; display:block }
    .brand .title{ font-size:1.05rem; letter-spacing:0.2px }

    .main-nav{ display:none !important; }

    .hambtn{
      display:inline-grid;
      place-items:center;
      background:transparent;
      border:0;
      cursor:pointer;
      width:170px;   
      height:46px;   
      padding:6px;
      position:relative;
      -webkit-tap-highlight-color:transparent;
    }

    .hambtn .bars{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      justify-content:center;
      padding:0 12px;
      box-sizing:border-box;
    }

    .bar{
      width: 55px;
      height: 3px; 
      border-radius:999px; 
      background:var(--accent);
      transition:transform .28s cubic-bezier(.2,.9,.3,1),
                 opacity .18s ease,
                 background .18s;
      box-shadow:0 0 0 1px rgba(0,0,0,0.03) inset;
    }

    .hambtn.open .bar:nth-child(1){
      transform:translateY(8px) rotate(45deg) scaleX(1.02);
    }
    .hambtn.open .bar:nth-child(2){
      opacity:0;
      transform:scaleX(.9);
    }
    .hambtn.open .bar:nth-child(3){
      transform:translateY(-8px) rotate(-45deg) scaleX(1.02);
    }

 .menu-toggle span {
  display: block;
  width: 28px;        
  height: 2px;        
  background-color: #162a48;
  margin: 6px 0;
  border-radius: 999px;
  transition: 0.3s ease;
}
 .mobile-panel{
      position:absolute;
      right:20px;
      top:70px;
      min-width:200px;
      background:var(--bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:8px;
      display:flex;
      flex-direction:column;
      gap:6px;
      transform-origin:top right;
      opacity:0;
      pointer-events:none;
      transform:translateY(-8px) scale(.98);
      transition:opacity .18s ease, transform .18s cubic-bezier(.2,.9,.3,1);
      z-index:1200;
    }
    .mobile-panel.open{
      opacity:1;
      transform:translateY(0) scale(1);
      pointer-events:auto;
    }

    .mobile-panel a{
      display:block;
      padding:12px 14px;
      border-radius:8px;
      text-decoration:none;
      color:var(--accent);
      font-weight:700;
      transition:background .12s, transform .12s;
    }
    .mobile-panel a:hover,
    .mobile-panel a:focus{
      background:rgba(43,127,255,0.06);
      color:var(--accent-2);
      transform:translateX(4px);
      outline:none;
    }

    @media(max-width:420px){
      .hambtn{width:130px; height:40px;}
      .bar{height:5px;}
      .mobile-panel{right:12px; top:64px; min-width:160px;}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner">
      <div class="brand">
        <img id="logo_img" src="thislogo.png" alt="Airlytic Logo">
        <span class="title">Airlytic</span>
      </div>

      <nav class="main-nav">
        <a href="home.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
        <a href="#">Contact Us</a>
      </nav>

      <button class="hambtn" id="menuBtn" aria-expanded="false" aria-controls="mobilePanel" aria-label="Open menu">
        <span class="bars">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </span>
      </button>

      <nav id="mobilePanel" class="mobile-panel">
        <a href="home.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
        <a href="#">Contact Us</a>
      </nav>
    </div>
  </header>

  <script>
    const btn=document.getElementById('menuBtn');
    const panel=document.getElementById('mobilePanel');

    btn.addEventListener('click',e=>{
      e.stopPropagation();
      const open=!btn.classList.contains('open');
      btn.classList.toggle('open',open);
      panel.classList.toggle('open',open);
      btn.setAttribute('aria-expanded',open);
      panel.setAttribute('aria-hidden',!open);
    });

    document.addEventListener('click',e=>{
      if(!btn.contains(e.target)&&!panel.contains(e.target)){
        btn.classList.remove('open');
        panel.classList.remove('open');
        btn.setAttribute('aria-expanded',false);
        panel.setAttribute('aria-hidden',true);
      }
    });
  </script>
</body>
</html>
